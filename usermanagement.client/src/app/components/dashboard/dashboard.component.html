<div class="container mt-4">
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <!-- Tarjeta con información del usuario -->
        <div class="card">
          <div class="card-header">
            <h1>Datos del Usuario</h1>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <img [src]="user.avatarImagePath" class="card-img-top avatar" alt="defaultAvatar" />
          </div>
          <div class="card-body">
            <h2 class="card-title">Información general</h2>
            <p class="card-text mt-4"><strong>Nombre:</strong> {{ user.firstname }} {{ user.lastname }}</p>
            <p class="card-text"><strong>Nombre de usuario:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Fecha de creación:</strong> {{ user.creationDate | date: 'dd/MM/yyyy' }}<p>
            <p class="card-text"><strong>Última actualización:</strong> {{ user.updateDate | date: 'dd/MM/yyyy' }}</p>
          </div>
          <div class="d-flex justify-content-center align-items-center flex-column">
            <label for="fileInput" class="btn btn-primary mb-2">Cambiar avatar</label>
            <input type="file" id="fileInput" class="d-none" accept="image/*" (change)="onFileSelected($event)">
          </div>
        </div>
      </div>
    </div>
  </div>
