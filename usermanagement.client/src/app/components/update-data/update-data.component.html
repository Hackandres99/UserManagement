<h1 class="text-center mt-3">Actualizar datos</h1>
<div class="container custom-container">
    <form>
        <div class="mb-3">
            <label for="firstname" class="form-label">Nombre</label>
            <input [(ngModel)]="user.firstname" name="firstname" type="text" class="form-control" id="firstname">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Apellido</label>
            <input [(ngModel)]="user.lastname" name="lastname" type="text" class="form-control" id="lastname">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary mt-3 d-block mx-auto" (click)="updateData()">Actualizar</button>
    </form>
</div>
